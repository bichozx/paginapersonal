<!DOCTYPE html>
<html lang="en">

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"

          >

          </button>

            tabindex="-1"

      <section class="container mt-5">

    <script src="js/apipeliculas.js"></script>
